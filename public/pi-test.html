<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Static Test</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        button { padding: 15px 30px; font-size: 20px; background: #673ab7; color: white; border: none; border-radius: 8px; }
        #log { margin-top: 20px; text-align: left; background: #eee; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Pi Static Test (No React)</h2>
    <p>URL: <span id="url"></span></p>
    <button onclick="startLogin()">LOGIN WITH PI</button>
    <div id="log"></div>

    <script>
        document.getElementById('url').innerText = window.location.href;

        function log(msg) {
            document.getElementById('log').innerText += msg + "\n";
            console.log(msg);
        }

        function startLogin() {
            log("--- Bắt đầu ---");
            try {
                Pi.init({ version: "2.0", sandbox: true });
                log("Init OK. Đang gọi Auth...");
                
                Pi.authenticate(["username"], {
                    onIncompletePaymentFound: function(p) { log("Payment Found: " + p); }
                }).then(function(auth) {
                    log("✅ SUCCESS! Hello " + auth.user.username);
                    alert("Thành công!");
                }).catch(function(err) {
                    log("❌ ERROR: " + err);
                });
            } catch (e) {
                log("❌ CRASH: " + e);
            }
        }
    </script>
</body>
</html>
